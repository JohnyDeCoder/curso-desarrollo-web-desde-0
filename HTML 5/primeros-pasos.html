<!DOCTYPE html> <!-- declaración del documento HTML -->
<html lang="es"> <!-- lenguaje del documento HTML -->

<head> <!-- metadatos e información para el navegador -->
    <meta charset="UTF-8"> <!-- codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- para que se adapte a la pantalla del dispositivo -->
    <meta name="description" content="Curso de HTML 5"> <!-- descripción de la página, funciona mejor para el SEO -->
    <title>Document</title> <!-- título de la página -->
</head> <!-- fin de metadatos -->

<body> <!-- cuerpo de la página -->
    <h1>Primeros pasos</h1> <!-- título de primer nivel -->
    <p>Esto es un párrafo, hola mundo</p> <!-- párrafo -->
</body> <!-- fin del cuerpo de la página -->

</html> <!-- fin del documento HTML -->
